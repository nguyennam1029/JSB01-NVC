<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styleabc.css">
    
    <!-- LINK CDN NHÚNG ICON  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <h1>Tim hiểu về form input</h1>
       <form>
        <input type="text" placeholder="Tên đăng nhập">
        <input type="password" placeholder="Mật khẩu">
        <button type="submit">Đăng nhập</button>
       </form> 


       <i class="fa-regular fa-user"></i>
       
       <!-- OPTION  -->
       <form>
        <!-- TỪ KHÓA FOR SẺ TRÙNG VỚI ID CỦA SELECT HOẶC CÁC Ô INPUT 
        ( MỤC ĐÍCH CỦA NÓ LÀ KHI CHÚNG TA CLICK VÀO CHỮ THÌ CỦNG GIỐNG NHƯ CLICK VÀO INPUT ĐÓ
         - LÀM TĂNG TRẢI NGHIỆM NGƯỜI DÙNG) -->
        
        <label for="cars">Choose a car:</label>
        <select id= "cars" name="cars">
            <!-- TỪ KHÓA VALUE LÀ GIÁ TRỊ ( KHI CHÚNG TA BẤM SUBMIT THÌ SẺ LẤY ĐC CHÍNH VALUE ĐÓ) -->
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>
        <input type="submit">
      </form>


      <h1>Show Checkboxes</h1>

<form>
  <input type="checkbox" id="vehicle1" value="Bike">
  <label for="vehicle1"> I have a bike</label><br>
  <input type="checkbox" id="vehicle2" value="Car">
  <label for="vehicle2"> I have a car</label><br>
  <input type="checkbox" id="vehicle3" value="Boat">
  <label for="vehicle3"> I have a boat</label><br><br>
  <input type="submit" value="Submit">
</form>


<h1>Display Radio Buttons</h1>
<!-- CHÚ Ý: RADIO CHỈ CHỌN ĐƯỢC 1 NÊN PHẢI ĐỂ NAME GIỐNG NHAU -->
<form>
  <p>Please select your favorite Web language:</p>
  <input type="radio" id="html" name="fav_language" >
  <label for="html">HTML</label><br>
  <input type="radio" id="css" name="fav_language" >
  <label for="css">CSS</label><br>
  <input type="radio" id="javascript" name="fav_language" >
  <label for="javascript">JavaScript</label>

  <br>  

  <p>Please select your age:</p>
  <input type="radio" id="age1" name="age" >
  <label for="age1">0 - 30</label><br>
  <input type="radio" id="age2" name="age" >
  <label for="age2">31 - 60</label><br>  
  <input type="radio" id="age3" name="age" >
  <label for="age3">61 - 100</label><br><br>
  <input type="submit" value="Submit">
</form>
    </div>
</body>
</html>
